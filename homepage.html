<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/be93b78a1f.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container-fluid m-0">
        <div class="row">
          <div class="col-3">
            One of three columns
          </div>
          <div class="col-7">


           
            <div class="container-fluid bg-black ps-4 pe-4">
                <div id="arrows" class="mb-3 pt-3 d-flex justify-content-between">
                    <div>
                        <i class="fa-solid fa-chevron-left me-3 text-white bg-dark p-2 rounded-circle "></i>
                        <i class="fa-solid fa-chevron-right text-white bg-dark p-2 rounded-circle"></i>
                    </div>

                    <div>
                        <div class="btn-group">
                            
                            <button class="btn btn-dark btn-sm dropdown-toggle text-white rounded-pill p-0 pe-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <img class="img-fluid rounded-pill me-2" src="assets/imgs/main/image-10.jpg" width="20px" alt="">  
                              Lidia Miller......
                            </button>
                            <ul class="dropdown-menu">
                              ...
                            </ul>
                          </div>
                    </div>
                   
                    
                </div>
                <div id="main" class="bg-dark p-3  d-flex text-white">
                    <div>
                        <img class="p-0 me-3" src="assets/imgs/main/image-1.jpg" width="150px" alt="">
                    </div>
                    <div>
                        <p class="p-0 m-0 fs-6 mb-2">
                            ALBUM
                        </p>
                        <div>
                            <h1 class="fs-1">
                                VIOLA(feat. Salmo)
                            </h1>
                        </div>

                        <p>
                            Fedez, Salmo
                        </p>

                        <p>
                            Ascolta il nuovo singolo di Fedez e Salmo!
                        </p>

                        <div class="d-flex align-items-center">
                            
                            <button class="btn me-5 bg-success rounded-pill ps-4 pe-4" type="submit">Play</button>
        
                            <button class="btn me-5  rounded-pill ps-4 pe-4 text-white border-secondary" type="submit">Salva</button>

                            <i class="fa-sharp fa-solid fa-ellipsis fs-4"></i>
                            
                        </div>
                    </div>
                   
                    
                </div>
               
               

            </div>
          </div>
          <div class="col-2">
            One of three columns
          </div>
        </div>
    </div>
    




















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
